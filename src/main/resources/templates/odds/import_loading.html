<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3;url=/odds/load_exec">
		<title>オッズ読み込み中</title>

	<style>
		body {
			text-align: center;
			padding-top: 120px;
			font-size: 28px;
		}

		.loader {
			border: 10px solid #ccc;
			border-top: 10px solid #007bff;
			border-radius: 50%;
			width: 80px;
			height: 80px;
			animation: spin 1s linear infinite;
			margin: 0 auto 30px;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
		p{
			font-size: 30px;
		}
	</style>
</head>

<body>

	<div class="loader"></div>
	<p>オッズを読み込んでいます...</p>
	<p>しばらくお待ちください</p>

</body>

</html>
